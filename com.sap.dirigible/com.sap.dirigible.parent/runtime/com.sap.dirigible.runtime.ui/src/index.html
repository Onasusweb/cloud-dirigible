<!DOCTYPE html>
<html lang="en" ng-app="fileApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dirigible Registry</title>

  <!-- build:css styles/vendor/bootstrap.css -->
  <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css styles/app.css -->
  <link href="styles/custom.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]>
  <script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script>
  <![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->

  <!-- D3 -->
  <script src="components/d3/d3.v3.min.js"></script>
  <!-- D3 -->

</head>

<body>
  <div id="wrap">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dirigible</a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">

        <ul id="main-menu" class="nav navbar-nav" ng-controller="MenuCtrl">
          <li ng-class="{dropdown: !!menu.subMenu}" ng-repeat="menu in menus">
            <a ng-hide="menu.subMenu" href="{{ menu.link }}">{{ menu.name }}</a>
            <a ng-show="menu.subMenu" href="" class="dropdown-toggle" data-toggle="dropdown">{{ menu.name }}</a>
            <ul class="dropdown-menu">
              <li ng-repeat="subMenu in menu.subMenu">
                <a href="{{ subMenu.link }}">{{ subMenu.name }}</a>
              </li>
            </ul>
          </li>
        </ul>

        <ul id="main-menu" class="nav navbar-nav"></ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a target="_blank" href="http://dirigible.io">About</a>
          </li>
          <li class="hidden-xs" ng-controller="UserCtrl">
            <a href="">{{ name }} <span class="glyphicon glyphicon-user"></span></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Begin page content -->
    <div class="container" ng-view></div>
    <!-- End page content --> </div>
  <div id="footer">
    <div class="container">
      <p class="text-muted credit">
        Copyright &copy; 2014 SAP AG, Licensed under the
        <a href='http://www.apache.org/licenses/LICENSE-2.0' target='_blank'>Apache License, Version 2.0</a>
      </p>
    </div>
  </div>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <!-- build:js scripts/jquery.js -->
  <script src="components/jquery/jquery.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/angular.js -->
  <script src="components/angular/angular.min.js"></script>
  <script src="components/angular-resource/angular-resource.min.js"></script>
  <script src="components/angular-route/angular-route.min.js"></script>
  <script src="components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="components/angular-file-upload/angular-file-upload.min.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="templates/default.js"></script>
  <!-- endbuild -->
</body>
</html>
